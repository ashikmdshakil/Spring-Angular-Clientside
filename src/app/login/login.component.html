<div class="container-fluid">
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h1 style="position: relative; left: 250px;">Log IN</h1>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" [(ngModel)] = "username" class="form-control" id="mail">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" [(ngModel)] = "password" class="form-control" id="department">
            </div>
            <button id = "save" (click) = "authenticate()" class="btn btn-success">Log In</button>
            
            <div id = "message" style="margin-top:9px">
                <p>{{message}}</p>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
