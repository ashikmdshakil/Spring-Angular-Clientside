<div class="row" style="margin-top:15px;">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">mail</th>
                <th scope="col">Department</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id ="students" *ngFor= "let student of students ; let i = index">
              <tr>
                <td class = "studentname">{{i+1}}</td>
                <td class = "studentname">{{student.name}}</td>
                <td class = "studentmail">{{student.mail}}</td>
                <td class = "studentdepartment">{{student.department}}</td>
                <input type = "hidden" value = {{student.id}}>
                <td><button (click)= 'delete(student.id)' class="btn btn-primary deleteRow">Delete</button></td>
                <td><button (click)= 'edit(student.id,student.name,student.mail, student.department)' class="btn btn-primary deleteRow">Edit</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
