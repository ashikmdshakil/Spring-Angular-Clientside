<div class="row" style="margin-top: 50px;">
    <div class="col-4">
    </div>
    <div class="col-5">
        <h2>User Details</h2>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;"><strong>Name</strong> : <span>{{student.name}}</span></p>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;"><strong>Mail</strong> : <span>{{student.mail}}</span></p>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;"><strong>Department</strong> : <span>{{student.department}}</span></p>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: larger;"><strong>Role</strong> : <span *ngFor= "let role of assignedRole"> {{role.role_name}}   </span></p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [(ngModel)] = 'user' id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><strong>User</strong></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [(ngModel)] = 'super_user' id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><strong>Super user</strong></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [(ngModel)] = 'admin' id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3"><strong>Admin</strong></label>
          </div>
          <div>
            <button type="button" (click) = 'print()' class="btn btn-primary">Reset Role</button>
          </div>
    </div>
    <div class="col-3">
    </div>
  </div>
