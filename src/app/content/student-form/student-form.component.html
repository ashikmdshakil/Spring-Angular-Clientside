<div class="container-fluid">
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="hidden" [(ngModel)] = "id">
            <input type="hidden" [(ngModel)] = "role">
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" [(ngModel)] = "name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" [(ngModel)] = "mail" class="form-control" id="mail">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Department</label>
                <input type="text" [(ngModel)] = "department" class="form-control" id="department">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" [(ngModel)] = "password" class="form-control" id="department">
            </div>
            <button id = "save" (click)= "save()" class="btn btn-success">Save Student</button>
            
            <div id = "message" style="margin-top:9px">
                
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
